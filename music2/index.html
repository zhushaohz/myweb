    <a class="home" type="button" href="../">

    <div class="musicku">
        <button type="button" data-toggle="collapse" data-target="#demo">乐库</button>
    </div>
    <div id="demo" class="collapse musiclist">
        <div>
            <table class="listtbl">
                <tr>
                    <td>aaa</td>
                </tr>
                <tr>
                    <td>aaa</td>
                </tr>
                <tr>
                    <td>aaa</td>
                </tr>
            </table>
    
        </div>
    
    </div>
        

    

    <div class="container">
        <div class="player">
            
            <audio>
                <source id="musicid" src="http://music.163.com/song/media/outer/url?id=1355147933.mp3" type="audio/mp3">

            <div class="audio2">

                <div class="audio3">

            </div>

        <p>&nbsp;</p>
