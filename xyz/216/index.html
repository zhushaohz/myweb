<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container">
        <div class="zhediekongzhi">
            <h2>第一篇日记</h2>
            <div class="musicbtn">
                <button type="button" data-toggle="collapse" data-target="#demo"><img class="tubiao" id="gomusic" src="music5.png"></button>
            </div>
            
            <div id="demo" class="collapse">
                <p>&nbsp;</p>

                <div class="player">
                    <audio>
                        <source src="Jack1936 - ❣.mp3" type="audio/mp3">
                    </audio>
                    <div class="audio1"><img id="audioPlayer" src="play.png"></div>
                    <div class="audio2">
                        <p>❣ - Jack1936</p>
                        <div class="progress-bar-bg" id="progressbarbg">
                            <span id="progressdot"></span>
                            <div class="progress-bar" id="progressbar"></div>
                        </div>
                        <div class="audio-time"><span class="audio-length-current" id="audiocurtime">00:00</span><span class="audio-length-total" id="totaltime"></span></div>
                    </div>
                    <div class="audio3">
                        <img id="audiomuted" src="laba.png">
                    </div>
                    
                </div>
                
                <p></p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-10 wen">
                <p>
                    我向来没有写日记的习惯，却又写日记的向往，总觉得这是一件很文艺很有意义的事情，然而当我真正拿起笔时，我却发现这件事是多么枯燥无聊。
                </p>
                <p>
                    在这里写东西，还不像日记，网络上发言可是有风险的。而我一直是一个谨言慎行的人，向来不喜欢在网络上发表观点。所以我想我可以每天抄一点书上的字，夹杂着自己的观点，蒙混过关。要是问起来，也有的解释。
                </p>
                <p>
                    今天就这样吧。
                </p>
            </div>
            
        </div>
        <div class="tohome">

            <a href="../" class="btn btn-secondary" role="button"><img class="tubiao" src="../home.png"></a>
        </div>
    </div>
